<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leave Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/934/320/desktop-wallpaper-web-design-backgrounds-1920%C3%971200-3-web-designer.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }

        h2 {
            color:LightGray;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size:20px;
            color:LightGray;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function checkLeaveAvailability() {
            var requestedDays = parseInt(document.getElementById("numberOfDays").value, 10);
            var availableLeave = parseInt(document.getElementById("availableLeave").value, 10);

            if (requestedDays > availableLeave) {
                alert("Leave not avai lable. Available leave days: " + availableLeave);
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h2><center>Leave Request Form</center></h2>
    <form method="post" action="LeaveServlet" onsubmit="return checkLeaveAvailability()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="leaveType" required>
            <option value="vacation">Vacation</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="numberOfDays">Number of Days:</label>
        <input type="number" id="numberOfDays" name="numberOfDays" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <!-- Add a hidden input field to store available leave days -->
        <input type="hidden" id="availableLeave" name="availableLeave" value="10">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
